<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
    <head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="container-lg justify-content-between p-4">
        <a th:href="@{/}"
            class="btn btn-primary">Volver atras</a>
        <h1 th:text="${nombresEquipo}"></h1>
        <h3 th:text="${appName}"></h3>

        <div class="container py-5">

            <h1 class="text-center mb-4">Tiendas disponibles</h1>

            <div class="row g-4">

                <!-- Tarjeta por cada tienda -->
                <div class="col-md-4"
                    th:each="tienda : ${listaTiendasDTO}"
                    th:if="${tienda.visible}">

                    <a th:href="@{/tiendas/{id}(id=${tienda.id})}"
                        class="text-decoration-none text-dark">

                        <div class="card h-100 shadow-sm">

                            <!-- Imagen -->
                            <img
                                th:src="@{/images/{img}(img=${tienda.imageUrl})}"
                                class="card-img-top"
                                alt="Imagen tienda"
                                style="height: 200px; object-fit: cover;">

                            <div class="card-body d-flex flex-column">

                                <!-- Nombre -->
                                <h5 class="card-title"
                                    th:text="${tienda.name}">
                                    Nombre tienda
                                </h5>

                                <!-- Categoría -->
                                <span class="badge bg-secondary mb-2"
                                    th:text="${tienda.category}">
                                    Categoría
                                </span>

                                <!-- Dirección -->
                                <p class="card-text text-muted small"
                                    th:text="${tienda.address}">
                                    Dirección
                                </p>

                                <div class="mt-auto">
                                    <!-- Ratio de puntos -->
                                    <p class="fw-bold text-primary mb-0">
                                        <span
                                            th:text="${tienda.pointsRatio}"></span>
                                        pts / €
                                    </p>
                                </div>

                            </div>

                        </div>
                    </a>

                </div>

                <!-- Mensaje si no hay tiendas -->
                <div class="col-12 text-center"
                    th:if="${#lists.isEmpty(listaTiendasDTO)}">
                    <p class="text-muted">No hay tiendas disponibles en este
                        momento.</p>
                </div>

            </div>
        </div>

    </body>
</html>
